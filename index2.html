            <div class="p-3 border bg-light">Bar graph of Reviews
              <div id="chartContainer" style="height: 370px; width: 100%;"></div>
              <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
              <script>
                window.onload = function () {
                  var dps = [{x: 10, y:-20, label:"Prod1"}, {x: 20, y:14, label:"Prod2"}, {x: 30, y:15, label:"Prod3"}, {x: 40, y:-30, label:"Prod4"}, {x: 50, y:-5, label:"Prod5"}];   //dataPoints. 
                  var chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
                    exportEnabled: true,
                    axisX: {
                      title: "Products",
                    },
                    axisY: {
                      title: "Reviews",
                      interval: 10,
                      minimum : -50,
                      maximum : 50
                    }, 
                    data: [{
                      type: "stackedBar",
                      toolTipContent: "{y}",
                      dataPoints: dps
                    }]
                  });
                  setColor(chart);
                  chart.render();
                } 
                function setColor(chart){
                    for(var i = 0; i < chart.options.data[0].dataPoints.length; i++) {
                      if(chart.options.data[0].dataPoints[i].y < -10 ){
                        chart.options.data[0].dataPoints[i].color = 'rgb(170, 0, 0)';
                      }
                      else if(chart.options.data[0].dataPoints[i].y > 10 ){
                        chart.options.data[0].dataPoints[i].color = 'rgb(0, 170, 0)';
                      }
                      else{
                        chart.options.data[0].dataPoints[i].color = 'rgb(0, 0, 170)';
                      }
                    }
                  }
              </script>
